        <script>
  
        document.querySelector('body').addEventListener('keydown', function(event) {
          
          if(event.keyCode == 13){

            $(".gui").removeClass("none");

            $(".box").fadeOut();
            
            var nome = $(".box .nome").val();
            
            createWorld(nome);

            socket.emit('conectei', nome);
            
            
            $(".gui .nome").text(nome);
            
            GUIAtualizarLife();
            
          }
          
        });
          
        function GUIAtualizarLife(){
            if(world && world.playerPrincipal){
              $('.gui .life .life-content').css({width: (world.playerPrincipal.life) + "%"});
            }
          }
        
      </script>
